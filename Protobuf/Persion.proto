syntax = "proto3";
// 导入另外一个proto文件
import "Info.proto";
// 添加命名空间
package itcast;	// Persion类属于itcast这个命名空间

enum Color
{
	Red = 0;	// protbuf中第一个枚举值必须为0
	Green = 6;
	Blue = 9;
}

message Persion
{
    int32 id = 1;   // 编号从1开始
    repeated bytes name = 2;   //repeated 表示可以重复申请内存
    string sex = 3;
    int32 age = 4;
    Color color = 5;
    // 命名空间.类名
    phw.Info info = 6;	// Info对象, 导入的proto文件中的类
}